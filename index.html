<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <span class="header__logo">
            <img id="logo__Monalisa" src="Monalisa.jpg" alt="La Monalisa">
            <h3 class="logo__nombre">Galería del Arte</h3>
        </span>
        <span class="menu">
            <nav class="menu__nav">
                <a class="nav__link">Galería</a>
                <a class="nav__link">Línea Temporal</a>
                <a class="nav__link">Artistas</a>
                <a class="nav__link">Sobre Nosotros</a>
            </nav>

        </span>
    </header>
    <main class="main">
        <section class="main__imagesection">
            <article class="imagesection__imagen">
                <img src="https://upload.wikimedia.org/wikipedia/commons/b/b4/Vincent_Willem_van_Gogh_128.jpg"
                    alt="Los Girasoles-Van Gogh">
            </article>
            <article class="imagesection__imagen">
                <img src="https://i.pinimg.com/736x/51/ca/e6/51cae6f92382b4181b48d22d479cbcf5.jpg"
                    alt="La Primavera-Botticelli">
            </article>
            <article class="imagesection__imagen">
                <img src="https://content3.cdnprado.net/imagenes/Documentos/imgsem/e4/e47a/e47ada14-2aa1-4760-a35d-3da63e548d59/d3c68244-ee58-4152-959c-a9030fb628d9.jpg"
                    alt="Santa Catalina-Yáñez">
            </article>
        </section>
        <section class="main__textsection">
            <h2 class="textsection__mensaje">Aprende e interactúa con las pinturas y artistas más influyentes de la
                historia </h2>
        </section>
    </main>
    <footer class="footer">
        <section class="footer__infosection">
            <h3 class="infosection__titulo">¡Conócenos!</h3>
            <ul class="infosection__list">
                <li class="list__option"><a class="option__enlace">Contáctanos</a></li>
                <li class="list__option"><a class="option__enlace">Redes Sociales</a></li>
                <li class="list__option"><a class="option__enlace">Ubicación</a></li>
            </ul>
        </section>
    </footer>
</body>

</html>
